<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Revista UTE</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    
    <nav>
        <a href="index.html" class="actual">Revista UTE</a> <a href="icvu-2019.html">ICVU 2019</a> <a href="psu-nem.html">PSU/NEM</a> <a href="better-times.html">DESEMPLEO</a> <a href="global-warming.html">CALENTAMIENTO GLOBAL</a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script>
        var h = document.getElementsByTagName("body")[0].offsetHeight;
        var data, selector, opcion;
        var factor = h/2000;

        function preload() {
            data = loadTable("https://raw.githubusercontent.com/stukv/tablasDesafios/master/tabla-revista-ute.csv", "csv", "header");
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            noLoop();
            selector = createSelect();
            selector.position(width -1900, 20);
            selector.option('Total de Artículos');
            selector.option('Entradas');
            selector.option('Índole');
            selector.option('Tipos de Artículo');
            selector.changed(viz);
        }

        function revista() {
            clear();
            textSize(9)
            textAlign(CENTER);
            rectMode(CENTER);
            stroke(0);
            strokeWeight(0);
            for (var n = 0; n < 12; n++) {
                text(data.get(n, 0), (width / 17) * (n + 1), height - 20, width / 17, 50);
            }
        }

    function draw() {
            var revistas = 0;
            revista();
            for (var y = 0; y < 12; y++) {
                stroke(200);
                strokeWeight(16);
                strokeCap(SQUARE);
                line((width / 17) * (y + 1), (height - 50), (width / 17) * (y + 1), (height - 50) - (data.get(y, 1) / factor));
                revistas += Number(data.get(y, 1));
            }
        }

        function viz() {
            var articulos = 0;
            clear();
            revista();
            redraw();
            opcion = selector.value();
            if (opcion == "Total de Artículos") {} else {
                if (opcion == "Entradas") {
                    columna = 2;
                } else if (opcion == "Índole") {
                    columna = 3;
                } else {
                    columna = 4;
                }
                stroke( 22, 160, 133);
                for (var a = 0; a < 12; a++) {
                    strokeWeight(8);
                    strokeCap(SQUARE);
                    line((width / 17) * (a + 1), (height - 50), (width / 17) * (a + 1), (height - 50) - (data.get(a, columna) / factor));
                    articulos += Number(data.get(a, columna));
                }
            }

        }

    </script>

</body>

</html>
